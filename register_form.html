<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register form</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6 p-0">
            <img src="images/bg-new.png" alt="">
         </div>
         <div class="col-md-6 form-container p-0">

            <form action="" method="post">
               <h3>register</h3>

               <div class="input-field">

                  <input type="text" name="name" required placeholder="" id="contact-name" onkeyup="validateName()">
                  <label> <i class="fa-solid fa-signature"></i>Name</label>
                  <span id="name-error"></span>
               </div>



               <div class="input-field">

                  <input type="text" name="email" required placeholder="" id="contact-email" onkeyup="validateEmail()">
                  <label><i class="fa-solid fa-envelope"></i>Email</label>
                  <span id="email-error"></span>
               </div>

               <div class="input-field">

                  <input type="password" name="password" required placeholder="">
                  <label> <i class="fa-solid fa-lock"></i>Password</label>
               </div>




               <div class="g-recaptcha" data-sitekey="6Led5ogfAAAAAFu9cADX4NPVxyKgIyS8VY2H3819"></div>


               <div class="btn-field">
                  <button type="submit" name="submit" value="register now" class="form-btn"
                     onclick="validateForm()">Register Now&emsp;<i class="fa-solid fa-arrow-right arrow"></i></button>

               </div>

               <div class="social-div">
                  <div class="new-box">
                     <div class="line"></div>
                     <div class="textt">Or</div>
                     <div class="line"></div>
                  </div>
                  <div class="social-text">Use your social profile to login</div>
                  <div class="btn-grp">
                     <button class="google-btn"><i class="fa-brands fa-google-plus-g"
                           style="margin-right:10px"></i>Google</button>

                  </div>



               </div>

               <div class="new-user-div">
                  <p>Already have an account ? &emsp13;<a href="index.html" style="color:#0b3578">Login Now</a>
                  </p>
               </div>
               <span id="submit-error"></span>
            </form>



         </div>
      </div>
   </div>
   <script src="js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
</body>

</html>
