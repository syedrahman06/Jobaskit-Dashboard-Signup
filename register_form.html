<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register form</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6 p-0">
            <img src="images/jn.jpg" alt="">
         </div>
         <div class="col-md-6 form-container p-0">

            <form action="" method="post">
               <h3>register</h3>

               <div class="input-field">
                  <i class="fa-solid fa-signature"></i>
                  <input type="text" name="name" required placeholder="Name" id="contact-name" onkeyup="validateName()">
                  <span id="name-error"></span>
               </div>

               <div class="input-field">
                  <i class="fa-solid fa-signature"></i>
                  <input type="text" name="company_name" required placeholder="Company Name" id="contact-company"
                     onkeyup="validateCompany()">
                  <span id="company-error"></span>
               </div>

               <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" name="email" required placeholder="Email" id="contact-email"
                     onkeyup="validateEmail()">
                  <span id="email-error"></span>
               </div>

               <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" name="password" required placeholder="Password">
               </div>




               <div class="g-recaptcha" data-sitekey="6LdVkYgfAAAAAKqZugLWgeJpBTThHHeh1YW4YFoi"></div>


               <div class="btn-field">
                  <button type="submit" name="submit" value="register now" class="form-btn"
                     onclick="validateForm()">Register Now&emsp;<i class="fa-solid fa-arrow-right arrow"></i></button>

               </div>

               <p>Already have an account? <a href="index.html">Login Now</a></p>
               <span id="submit-error"></span>
            </form>



         </div>
      </div>
   </div>
   <script src="js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
</body>

</html>
