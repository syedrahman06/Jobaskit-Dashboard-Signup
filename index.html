<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jobaskit Login</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6 p-0">
            <img src="images/bg.PNG" alt="">
         </div>
         <div class="col-md-6 form-container p-0">


            <form action="" method="post">
               <h3>Login</h3>

               <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" name="email" required placeholder="Email"></input>
               </div>

               <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" name="password" required placeholder="Password">
               </div>
               <div class="g-recaptcha" data-sitekey="6Led5ogfAAAAAFu9cADX4NPVxyKgIyS8VY2H3819"></div>

               <div class="btn-field">
                  <button type="submit" name="submit" value="login now" class="form-btn">Login Now&emsp;<i
                        class="fa-solid fa-arrow-right arrow"></i></button>

               </div>
               <p>Don't have an account? <a href="register_form.html" style="color:#0b3578">Register Now</a></p>

               <div class="social-div">
                  <p>or</p>

                  <div class="btn-grp">
                     <button class="google-btn"><i class="fa-brands fa-google-plus-g"
                           style="margin-right:10px"></i>Google</button>

                  </div>

               </div>
         </div>
         </form>
      </div>
   </div>
   </div>
   <script src="js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
</body>

</html>
